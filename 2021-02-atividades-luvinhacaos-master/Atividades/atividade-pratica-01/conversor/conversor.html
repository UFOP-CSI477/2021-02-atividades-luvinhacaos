<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="conversor.css" />
    <script src="conversor.js"></script>

    <title>Conversor de Moedas</title>
  </head>
  <body>
    <h1>Conversor de Moedas</h1>

    <div class="main">
      <div class="left">
        <div class="moeda1">
          <label for="">Primeira Moeda</label>
          <select name="moeda1" id="moeda1" onClick="carregarMoeda1()">
            <option value="">Selecionar</option>
          </select>
        </div>

        <div class="inpt1">
          <label for="valor1" class="visually-hidden">Valor</label>
          <input
            type="text"
            class="form-control"
            id="principal"
            placeholder="Valor"
          />
        </div>
      </div>

      <div class="right">
        <div class="moeda2">
          <label for="moeda2">Segunda Moeda</label>
          <select name="moeda1" id="moeda2" onClick="carregarMoeda2()">
            <option value="">Selecionar</option>
          </select>
        </div>

        <div class="inpt2">
          <label for="valor1" class="visually-hidden">Valor</label>
        </div>
      </div>
    </div>

    <div class="converter">
      <button type="submit" class="btn btn-primary mb-3" onclick="converter()">
        Converter
      </button>
    </div>

    <div class="saida">
      <h3 class="resultado">Resultado aqui</h3>
    </div>
  </body>
</html>
