<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pix.css" />
    <link rel="shortcut icon" href="logo-pix.png" type="image/x-icon">
    <title>Pix</title>

  </head>
  
  <body>

    <h1 id="saldo-total">Controle de Transações Pix</h1>

    <div id="container">
      <div id="envio">
        <label for="tipo-chave">Tipo de chave</label>
        <select
          name="tipo-chave"
          class="form-select form-select-sm"
          id="select-chave"
        >
          <option value="CPF">CPF</option>
          <option value="CNPJ">CNPJ</option>
          <option value="E-MAIL">E-MAIL</option>
          <option value="CELULAR">CELULAR</option>
          <option value="CHAVE ALEATÓRIA">CHAVE ALEATÓRIA</option>
        </select>

        <label for="tipo-operacao">Tipo de operação</label>
        <select
          name="tipo-operacao"
          class="form-select form-select-sm"
          id="select-operacao"
        >
          <option value="Pagar">Pagar</option>
          <option value="Receber">Receber</option>
        </select>

        <label for="banco">Instituição</label>
        <select
          name="banco"
          class="form-select form-select-sm"
          id="select-banco"
          onclick="carregarBancos()"
        >
          <option value="selecione">Selecione</option>
        </select>


        <label for="chave">Chave</label>
        <input type="text" name="chave" id="chave" class="input-group mb-3" >

        <label for="valor">Valor</label>
        <input type="number" name="valor" id="valor" class="input-group mb-3">

        <label for="data">Data</label>
        <input type="date" name="valor" id="data" class="input-group mb-3">


        <div id="btns">
          <input type="submit" value="Enviar" onclick="enviar()" id="enviar"/>
          <input type="submit" value="Finalizar" onclick="finalizar()" id="finalizar"/>
        </div>
        
      </div>

     <div id="pagar">
      <h3>Enviados</h3>
      <h6 id="exibe-enviado">Número de transações:</h6>
      <h6 id="exibe-saldo-enviado">Saldo enviado acumulado:</h6>
    </div>
    
    <div id="receber">
      <h3>Recebidos</h3>
      <h6 id="exibe-recebido">Número de transações:</h6>
      <h6 id="exibe-saldo-recebido">Saldo recebido acumulado:</h6>
    </div>

    </div>

  </div>

    <script src="pix.js"></script>
    
  </body>
</html>
