<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prompt.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Prompt JS</title>
  
  <script>

    function informe (){
      const nome = window.prompt('Informe seu nome:')
      if (nome.length == 0) {
        window.alert("Insira um nome válido!")
      }
      const idade = window.prompt('Informe sua idade:')
      if (idade.length == 0) {
        window.alert("Insira uma idade válida!")
      }

      var print = window.alert(`Seu nome é ${nome} e você tem ${idade} anos!`)

    }
  
  </script>
</head>

<body>
  
<h1>
  Prompt
</h1>

<div id="linha"> </div>

<button class="btn btn-primary bg-dark" onclick="informe()">Já!</button>
<div id="dados"> 
  <h1 id="name"></h1>
  <h1 id="age"></h1>
</div>





</body>
</html>
